<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocku Paperu Scissoru!</title>
    <link href = "logo.jpg" rel="icon" type="image/jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="RPS.js"></script>
</head>

<body>

<div class="topbar">
    <p>Welcome to Rock Paper Scissors Minigame!</p>
</div>

<div class="instructions">
    <p>To play, just click on the button that you would like to choose!</p>
</div>

<div class="button-container">
    <p></p>
    <button type="button" class="rock" onclick="rocku()">Rock!</button>
    <button type="button" class="paper" onclick="paperu()">Paper!</button>
    <button type="button" class="scissors" onclick="scissoru()">Scissors!</button>
    <p></p>
</div>

<div class="ai_s">
    <p>AI has made the following choice!</p>
</div>

<div class="button-container-result">
    <p></p>
    <p></p>
    <button type="button" class="airesult" id="aim">A.I. Choice</button>
    <p></p>
    <p></p>
</div>

<div class="results">
    <p id="finish">hi</p>
</div>
            
<div class=scoreboard>
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Player</td>
            <td id=p_S>0</td>
        </tr>
        <tr>
            <td>A.I.</td>
            <td id=ai_S>0</td>
        </tr>
    </table>
</div>

<div class= "rButton">
   <button type="button" class="reseter" onclick="reseter()">Reset Score!</button>    
</div>
            
</body>

</html>
